<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Giphy search</title>
</head>
<body>
  <img src="">
  <button>Press this button</button>
  <input type="search" name="search something" id="search-input">
  <script>
    // step 1: adding a button to fetch new images
    // step 2: adding a search bar
    // rewrite this using async and await "syntactic sugar"
    MY_KEY = "tFJs2BiDOvHYV1mdlBOwOZXWXGPePWcl";
    const image = document.querySelector('img');
    const button = document.querySelector('button');
    const input = document.querySelector('#search-input');

    button.addEventListener('click', () => {
        const searchTerm = input.value;
        getNewGIF(searchTerm);
    });

    async function getNewGIF(searchTerm) {
        const response = await fetch(`https://api.giphy.com/v1/gifs/translate?api_key=${MY_KEY}&s=${searchTerm}`)
        const JSONresponse = await response.json();
        image.src = `${JSONresponse.data.images.original.url}`;
    }
  </script>
</body>
</html>
